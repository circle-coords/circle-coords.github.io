<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Coords Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel='stylesheet' href="styles.css" />
    <link rel="icon" href="favicon.png" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="favicon.png" alt="Logo">
            <span class="title">Circle Coords Generator</span>
        </div>
    </header>
    <main>
        <div class="col1">
            <div class="input-label">
                <button class="dangerous" id="reset">Reset</button>
            </div>
            <ul>
                <li>
                    <label for="input-before">Value before</label><br/>
                    <input type="text" name="Before" id="input-before" placeholder="Place text here...">
                </li>
                <li class="double-input">
                    <div>
                        <label for="input-increment-b">Variable auto-increment (before)</label><br/>
                        <input type="number" name="Auto-Increment" id="input-increment-b" value="1" step="1">
                    </div>
                    <div>
                        <label for="input-var-start-b">Variable initial value (before)</label><br/>
                        <input type="number" name="Auto-Increment" id="input-var-start-b" value="0" step="1">
                    </div>
                    
                </li>
                <li>
                    <label class="required" for="input-points">Number of points</label><br/>
                    <input type="number" name="Number of Points" id="input-points" value="16" step="1" min="1">
                </li>
                <li>
                    <label class="required"  for="input-radius">Radius</label><br/>
                    <input type="number" name="Radius" id="input-radius" value="1" step="0.01" min="0.01">
                </li>
                <li>
                    <label class="required"  for="input-y">Y elevation</label><br/>
                    <input type="number" name="Y value" id="input-y" value="0" step="0.01">
                </li>
                <li>
                    <label for="input-after">Value after</label><br/>
                    <input type="text" name="After" id="input-after" placeholder="Place text here...">
                </li>
                <li class="double-input">
                    <div>
                        <label for="input-increment-a">Variable auto-increment (after)</label><br/>
                        <input type="number" name="Auto-Increment" id="input-increment-a" value="1" step="1">
                    </div>
                    <div>
                        <label for="input-var-start-a">Variable initial value (after)</label><br/>
                        <input type="number" name="Auto-Increment" id="input-var-start-a" value="0" step="1">
                    </div>
                </li>
            </ul>
            <div class="hidden" id="explanations">
                <h2>What is this field:</h2>
                <span id="explanation-container"></span>
            </div>
        </div>
        <output class="col2">
            <div class="output-label">
                <div>
                    <button id="copy">Copy</button>
                    <label for="copy" id="copy-indicator" class="hidden">Copied!</label>
                </div>
                <div>
                    <button class="hidden" id="update">Update</button>
                    <div>
                        <input type="checkbox" name="Auto-Update" id="auto-update" checked>
                        <label for="Auto-Update">Update automatically?</label>
                    </div>
                </div>
            </div>
            <textarea id="output" readonly wrap="off" rows="20"></textarea>
        </output>
    </main>
    <footer>Â© 2021 joker876. All rights reserved.</footer>
</body>

</html>
